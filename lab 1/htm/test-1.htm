    <div class="container d-flex justify-content-evenly">
        <div class="position-absolute opacity-75 d-flex flex-column align-items-center flex-wrap fw-bold" style="top: 15%; width: 400px;">
            <div class="row col-12 bg-secondary pt-4 d-flex align-items-center" style="padding-left: 30px;">
                <div class="col">
                    Maximum permissible speed in populated areas
                </div>
            </div>
            <div class="bg-secondary" style="width: 400px; color: whitesmoke; padding-left: 50px;">

            </div>

                <div class="col">
                    The amount of the fine for parking in the wrong place
                </div>
            </div>
            <div class="bg-secondary" style="width: 400px; color: whitesmoke; padding-left: 50px;">

                <div class="col">
                    At what time you need to turn on the headlights on the car
                </div>
            </div>
            <div class="bg-secondary" style="width: 400px; color: whitesmoke; padding-left: 50px;">
                <div class="form-check" style="padding-right: 20px">

                    After 7 PM
                    </label>
                </div>
            </div>
